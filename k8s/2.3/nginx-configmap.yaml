apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: netology
data:
  index.html: |
    <html>
      <body>
        <h1>Hello Netology!</h1>
      </body>
    </html>
  nginx.conf: |
    events {}
        http {
            server {
                listen 80;
                return 301 https://$host$request_uri;
            }

            server {
                listen 443 ssl;
                ssl_certificate /etc/nginx/ssl/tls.crt;
                ssl_certificate_key /etc/nginx/ssl/tls.key;

                location / {
                    root /usr/share/nginx/html;
                    index index.html;
                }
            }
        }